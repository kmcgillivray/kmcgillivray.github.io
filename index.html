---
layout: page
newsletter: true
---

{% for post in site.categories.writing | limit: 1 %}
<div class="post">
  <div class="post-header">
	  <h1>{{ post.title }}</h1>
	  <p class="post-meta">{{ post.date | date: "%-d %B %Y" }}</p>
  </div>
	{{ post.content }}
</div>
{% endfor %}

<hr>
<div class="post-footer">
  <a href="/archive">See all posts</a>
</div>
