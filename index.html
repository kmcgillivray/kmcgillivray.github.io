---
layout: page-wide
newsletter: true
home: true
---

{% for post in site.categories.writing limit: 1 %}
  {% if post.image %}
    <img class="post-image" src="/img/{{ post.image }}">
  {% endif %}
  <div class="container-narrow">
    <div class="post">
      <div class="post-header">
    	  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="post-meta">By Kevin McGillivray</p>
      </div>
    	{{ post.content }}
    </div>
  </div>
{% endfor %}

{% include bio.html %}

<div class="section post-footer">
  <a class="button-primary button-large" href="/archive">See all posts</a>
</div>
