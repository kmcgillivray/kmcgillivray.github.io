---
layout: default
---

{% for post in site.posts %}
	<div class="project {% if post.category == 'featured' %}col-2{% else %}col{% endif %}">
		<a href="{{ post.url }}">
			{% if post.image %}
		  	<img src="/img/{{ post.image }}">
			{% else %}
				<img src="holder.js/100%x348">
			{% endif %}
		</a>
	</div>
{% endfor %}
