---
layout: page-wide
newsletter: true
---

<div class="post">
  <div class="container-narrow">
    <div class="post-header">
	    <h1>{{ page.title }}</h1>
	    <p class="post-meta">By Kevin McGillivray<br>{{ page.date | date: "%-d %B %Y" }}</p>
    </div>
  </div>
  {% if page.image %}
    <img class="post-image" src="/img/{{ page.image }}">
  {% endif %}
  <div class="container-narrow">
    {{ content }}
  </div>
</div>

</div>

{% include bio.html %}

<div class="section post-footer">
  <a class="button-primary button-large" href="/archive">See all posts</a>
</div>
